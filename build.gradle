// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.0.0'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '0.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = "edu.nyu.mpgarate.DropSearchApplication"

jar {
    manifest {
        attributes 'Class-Path': 'src/main/java'
        attributes 'Main-Class': 'edu.nyu.mpgarate.dropsearch' +
                '.DropSearchApplication'
    }
}

