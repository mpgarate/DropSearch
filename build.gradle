plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.1'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}


mainClassName = "edu.nyu.mpgarate.dropsearch.DropSearchApplication"

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.8.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.0.0'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '0.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group:'commons-validator', name: 'commons-validator', version: '1' +
            '.4.0'
    compile group: 'redis.clients', name: 'jedis', version: '2.6.2'
}

run {
    args 'server'
}

// use gradle shadowJar
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}