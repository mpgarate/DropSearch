<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <meta name="description" content="General purpose single domain search engine.">
    <meta name="author" content="Michael Garate">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dropsearch.css">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DropSearch</a>
        </div>
      </div>
    </nav>

    <div class="container content">
      <div class="col-sm-12">
        <form class="form-inline start-url-form">
          <div class="form-group">
            <input id="startUrl" class="form-control" value="http://en.wikipedia.org/wiki/Albert_Gallatin">
            <a href="#" id="startCrawl" class="btn btn-default">Start crawl</a>
          </div>
        </form>
        <form class="form-inline search-form">
          <div class="form-group">
            <input id="query" class="form-control">
            <a href="#" class="btn btn-primary">Search</a>
          </div>
        </form>
      </div>

      <hr>
       
      <div id="search-results" class="col-sm-12"></div>
     
    </div><!-- /.container -->

    <script id="search-results-template" type="text/x-handlebars-template">
      <div class="search-results">
        {{#each searchResults}}
          <div class="search-result">
            <strong>
              <a href="{{this.url}}" target="_blank">
                {{this.title}}
              </a>
            </strong>
            <br>
            {{this.url}}
            <br>
            {{this.relevanceScore}}
          </div>
        {{/each}}
      </div>
    </script>

    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/dropsearch.js"></script>
  </body>
</html>
